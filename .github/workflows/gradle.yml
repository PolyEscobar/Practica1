name: Ejecucion de test con selenium

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  run-test:

    runs-on: macos-latest

    steps:
    - name: repo
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        gradle-version: '8.1.1'
    - name: Run test with chrome driver
      run: gradle test -DwebDriver=chrome -DwindowSize=1334x750 -DheadlessMode=false -Dcucumber.filter.tags="@sauceDemo" --info
      uses: actions/upload-artifact@v3
      with:
        name: htmlReport
        path: Test-reports/
      if: always()
